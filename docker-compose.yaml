version: "3"
services:
  next_app:
    container_name: next_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - next_app
